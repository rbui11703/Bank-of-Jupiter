<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- Importing font -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="style.css">

            
  <title>Bank of Jupiter</title>
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">Loading...</div>

  <!-- Login Template -->
  <template id="login">
    <h1>Bank of Jupiter</h1>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="user" type="text" required />
        <button type="submit">Login</button>
      </form>
      <a href="/register" onclick="onLinkClick(event)">Register</a>
    </section>
  </template>

  <!-- Register Template -->
  <template id="register">
    <h1>Bank of Jupiter</h1>
    <section>
      <h2>Register</h2>
      <form id="registerForm" action="javascript:register()">
        <!-- Username (required) -->
        <label for="user">Username</label>
        <input id="user" name="user" type="text" maxlength="20" required />

        <!-- Currency (required) -->
        <label for="currency">Currency</label>
        <input id="currency" name="currency" type="text" value="$" maxlength="10" required />

        <!-- Description (optional) -->
        <label for="description">Description</label>
        <input id="description" name="description" type="text" maxlength="100" />

        <!-- Balance (optional) -->
        <label for="balance">Current balance</label>
        <input id="balance" name="balance" type="number" value="0" />

        <button type="submit">Register</button>
      </form>
      <a href="/login" onclick="onLinkClick(event)">Back to Login</a>
    </section>
  </template>

  <!-- Dashboard Template -->
  <template id="dashboard">
    <header>
      <h1>Bank of Jupiter</h1>
      <a href="/login" onclick="onLinkClick(event)">Logout</a>
    </header>
    <section>
      <p>Balance: $100</p>
    </section>
    <section>
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Object</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <a href="/profile" onclick="onLinkClick(event)">Profile</a>
    </section>
  </template>

  <!-- Profile Template -->
  <template id="profile">
    <header>
      <h1>Bank of Jupiter</h1>
      <a href="/dashboard" onclick="onLinkClick(event)">Go to Dashboard</a>
    </header>
    <section>
      <h2>Profile</h2>
      <p>Welcome to your profile page.</p>
    </section>
  </template>
</body>

</html>
